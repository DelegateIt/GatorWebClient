<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="featured-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        /*padding: 16px 0 16px 0;*/
        padding: 0;
        width: calc(98.66%);/* - 16px);*/
        margin: 16px auto;
        background: white;
      }

      @media (max-width: 600px) {
        paper-material {
          --menu-container-display: none;
          width: calc(97.33%);/* - 32px);*/
          /*padding-left: 16px;
          padding-right: 16px;*/
        }
      }

      @media (min-width: 601px) {
        paper-material {
          /*width: calc(98% - 46px);*/
          width: calc(98% + 16px);
          margin-bottom: 32px;
          /*padding-left: 30px;
          padding-right: 30px;*/
        }
      }

      #featured {
        min-height: 150px;
        background-size: cover;
        background-position: center center;
      }

      #featured h1 {
        color: #ffffff;
        position: absolute;
        font-weight: bold;
        bottom: 0px;
        line-height: 0px;
        padding: 5px;
        font-family: Arial, Helvetica, "Ubuntu", sans-serif;
      }

      paper-icon-button {
        color: white;
      }

      .featured-button {
        background-color: var(--default-primary-color);
        width: 40px;
        height: 40px;
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

    </style>

    <paper-material elevation="{{elevation}}">
      <div id="featured">
        <h1>{{title}}</h1>
        <div class="featured-button">
          <paper-icon-button icon="add"></paper-button-icon>
        </div>
      </div>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'featured-card',
        properties: {
          image: {
            type: String,
            value: '../../images/header-background.png'
          },
          title: {
            type: String,
            value: 'Featured Item Title'
          },
          elevation: {
            type: Number,
            value: 1
          }
        },
        ready: function() {
          this.$.featured.style.backgroundImage = 'url(\'' + this.image + '\')';
        }
      });
    })();
</script>
</dom-module>
