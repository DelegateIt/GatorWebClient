<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="left-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      a.style-scope.left-menu.iron-selected {
        color: var(--default-primary-color);
      }

      a.style-scope.left-menu:after {
        display: none;
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
    </style>
    <!-- Drawer Toolbar -->
    <paper-toolbar id="drawerToolbar">
      <paper-icon-button icon="chevron-left" on-click="hideLeftMenu"></paper-icon-button>
      <span class="paper-font-title">Menu</span>
    </paper-toolbar>

    <!-- Drawer Content -->
    <paper-menu class="list">

      <template is="dom-repeat" items="{{items}}">
          <a data-route="{{item.route}}" href="{{item.uri}}" on-click="hideLeftMenu" class="{{ {iron-selected: item.route == app.route } | tokenList}}">
            <iron-icon icon="{{item.icon}}"></iron-icon>
            <span>{{item.text}}</span>
          </a>
      </template>

    </paper-menu>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        hideLeftMenu: function() {
          app.closeDrawer();
        },
        ready: function() {
          this.items = [{
            text: 'Home',
            icon: 'home',
            route: 'home',
            uri: '/'
          }, {
            text: 'Login',
            icon: 'lock',
            route: 'login',
            uri: '/login'
          }, {
            text: 'Order',
            icon: 'speaker-notes',
            route: 'order',
            uri: '/order'
          }, {
            text: 'Profile',
            icon: 'account-circle',
            route: 'profile',
            uri: '/profile'
          }, {
            text: 'Contact',
            icon: 'mail',
            route: 'contact',
            uri: '/contact'
          }];
        }
      });
    })();
  </script>
</dom-module>
