<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-chat">
  <template>
    <style>
      :host {
        display: block;
      }

      .messages {
        padding: 10px 10px 105px 10px;
      }

      footer {
        padding: 10px;
        background-color: #fff;
        z-index: 1;
        border-top: 1px solid #cecece;
      }

      .no-scroll {
        overflow-y: hidden;
      }

      .scroll {
        overflow-y: scroll;
      }
    </style>


    <div class="fit vertical layout no-scroll">
      <paper-header-panel class="flex">
        <div class="vertical layout fit scroll messages">
          <template is="dom-repeat" items="{{messages}}">
            <template is="dom-if" if="{{item.isFirst}}">
              <template is="dom-if" if="{{item.isUser}}">
                <chat-bubble text="{{item.message}}" position="right" avatar="[[user.picture.data.url]]" arrow="arrow"></chat-bubble>
              </template>
              <template is="dom-if" if="{{!item.isUser}}">
                <chat-bubble text="{{item.message}}" position="left" avatar="{{item.avatar}}" arrow="arrow"></chat-bubble>
              </template>
            </template>
            <template is="dom-if" if="{{!item.isFirst}}">
              <template is="dom-if" if="{{item.isUser}}">
                <chat-bubble text="{{item.message}}" position="right"></chat-bubble>
              </template>
              <template is="dom-if" if="{{!item.isUser}}">
                <chat-bubble text="{{item.message}}" position="left"></chat-bubble>
              </template>
            </template>
          </template>
        </div>
      </paper-header-panel>

      <footer id="chatInputSection">
        <div class="horizontal layout">
          <paper-input class="flex" label="Type message..." id="input" value="{{input}}"></paper-input>
          <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
        </div>
      </footer>
    </div>



  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-chat',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.messages = [{
            message: 'Hi',
            isUser: true,
            isFirst: true
          }, {
            message: 'I need soup',
            isUser: true
          }, {
            message: 'I can do that.',
            isUser: false,
            isFirst: true,
            avatar: '../../images/avatar.png'
          }, {
            message: 'How much would that cost me? This is a really long message for testing purposes.How much would that cost me? This is a really long message for testing purposes.',
            isUser: true,
            isFirst: true
          }];
        }
      });
    })();
  </script>
</dom-module>
