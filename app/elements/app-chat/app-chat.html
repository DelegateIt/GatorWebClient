<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-chat">
  <template>
    <style>
      :host {
        display: block;
      }

      .messages {
        padding: 10px 10px 105px 10px;
      }

      footer {
        padding: 10px;
        background-color: #fff;
        z-index: 1;
        border-top: 1px solid #cecece;
      }

      .no-scroll {
        overflow-y: hidden;
      }

      .scroll {
        overflow-y: scroll;
      }
    </style>


    <div class="fit vertical layout no-scroll">
      <paper-header-panel class="flex">
        <div class="vertical layout fit scroll messages">
          <template is="dom-repeat" items="{{messages}}">
            <chat-bubble text="{{item.message}}" position="{{item.position}}" avatar="{{item.avatar}}" arrow="{{item.arrow}}"></chat-bubble>
          </template>
        </div>
      </paper-header-panel>

      <footer id="chatInputSection">
        <div class="horizontal layout">
          <paper-input class="flex" label="Type message..." id="input" value="{{input}}"></paper-input>
          <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
        </div>
      </footer>
    </div>



  </template>
