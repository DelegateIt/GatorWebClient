<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="featured-section">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{items}}">
      <featured-card title="{{item.title}}" image="{{item.image}}"></featured-card>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'featured-section',
        properties: {
          items: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
          this.items = [{
            title: 'Coffee',
            image: 'images/featured/coffee.jpg'
          }, {
            title: 'Pizza',
            image: 'images/featured/pizza.jpg'
          }, {
            title: 'Travel Tickets',
            image: 'images/featured/airplane.jpg'
          }, {
            title: 'Concert Tickets',
            image: 'images/featured/concert.jpg'
          }, {
            title: 'Vacation Rentals',
            image: 'images/featured/rental.jpg'
          }];
        }
      });
    })();
</script>
</dom-module>
