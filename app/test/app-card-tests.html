<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>app-card</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/app-card/app-card.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <app-card>
        <span>Test</span>
      </app-card>
    </template>
  </test-fixture>

  <test-fixture id="elevated">
    <template>
      <app-card elevation="2">
        <span>Test</span>
      </app-card>
    </template>
  </test-fixture>

<script>
  suite('app-card tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
      elevated = fixture('elevated');
    });

    test('Element Yields Content', function() {
      span = element.querySelector('span');
      assert.equal(span.textContent, 'Test');
    });

    test('Default Elevation is 1', function() {
      assert.equal(element.elevation, 1);
    });

    test('Elevation can be set', function() {
      assert.equal(elevated.elevation, 2);
    });

  });
</script>

</body>
</html>
