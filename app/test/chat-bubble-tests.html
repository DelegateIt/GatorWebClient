<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>chat-bubble</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/chat-bubble/chat-bubble.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <chat-bubble></chat-bubble>
    </template>
  </test-fixture>

  <test-fixture id="modified">
    <template>
      <chat-bubble text="Test Message!" position="right" arrow="arrow" avatar="../../images/avatar.png"></chat-bubble>
    </template>
  </test-fixture>

<script>
  suite('chat-bubble tests', function() {
    var basic, modified;

    setup(function() {
      basic = fixture('basic');
      modified = fixture('modified');
    });

    test('Element has basic values', function() {
      assert.equal(basic.text, 'Error retreiving message, please refresh page.');
      assert.equal(basic.position, 'left');
      assert.equal(basic.arrow, '');
      assert.equal(basic.avatar, '../../images/avatar.png');
    });

    test('Element values can be set', function() {
      assert.equal(modified.text, 'Test Message!');
      assert.equal(modified.position, 'right');
      assert.equal(modified.arrow, 'arrow');
      assert.equal(modified.avatar, '../../images/avatar.png');
    });

  });
</script>

</body>
</html>
