<div class="col-md-3">
</div>
<div class="col-md-6">
  <h2 class="text-center padded">Create an account</h2>
  <form data-ng-submit="onSubmit()">
    <div class="input-group padded">
      <span class="input-group-addon">First name</span>
      <input data-ng-model="firstName" type="text" class="form-control" placeholder="" >
    </div>
    <div class="input-group padded">
      <span class="input-group-addon">Last name</span>
      <input data-ng-model="lastName" type="text" class="form-control" placeholder="" >
    </div>
    <div class="input-group padded">
      <span class="input-group-addon">Phone number</span>
      <input data-ng-model="phoneNumber" type="text" class="form-control" placeholder="" >
    </div>
    <div class="input-group padded">
      <span class="input-group-addon">Email</span>
      <input data-ng-model="email" type="text" class="form-control" placeholder="" >
    </div>
    <button type="submit" class="btn btn-default pull-right">Submit</button>
  </form>
</div>
<div class="col-md-3">
</div>
